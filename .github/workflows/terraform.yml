name: Terraform CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.5 # <-- match your version
     
      - name: config git
        env:
          GH_TOKEN: ${{secrets.GH_TOKEN}}
        run: |
          git config --global url."https://${GH_TOKEN}@github.com/".insteadOf "https:github.com"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan -var-file="instance.tfvars"
